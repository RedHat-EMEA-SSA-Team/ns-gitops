apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cluster-project009
spec:
  destination:
    namespace: project009
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dev-cluster/namespaces/project009
    repoURL: https://github.com/RedHat-EMEA-SSA-Team/ns-apps
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
