apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-cluster
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: prod-envs
  source:
    path: components/prod-cluster
    repoURL: https://github.com/RedHat-EMEA-SSA-Team/ns-gitops
    targetRevision: multienv
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
