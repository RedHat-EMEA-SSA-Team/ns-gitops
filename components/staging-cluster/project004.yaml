apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-cluster-project004
spec:
  destination:
    namespace: project004
    server: https://kubernetes.default.svc
  project: staging-envs
  source:
    path: staging-cluster/namespaces/project004
    repoURL: https://github.com/RedHat-EMEA-SSA-Team/ns-apps
    targetRevision: multienv
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
