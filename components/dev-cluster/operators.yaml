apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cluster-operators
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: dev-envs
  source:
    path: dev-cluster/operators
    repoURL: https://github.com/RedHat-EMEA-SSA-Team/ns-apps
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
